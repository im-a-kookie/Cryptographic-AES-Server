<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Button Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #351e77, #1c5571); 
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #19793d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2d8131;
        }
    </style>
</head>
<body>
    <button onclick="sendPostRequest()">Play/Pause</button>
    <script>
        function sendPostRequest() {
            /* Literally just send a post request */
            fetch('/playpause', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: ""
            });
            /* 
            In a more complicated product, we could easily use .then to process and react to a reply.
               
            Javascript also exposes websockets, which would be quite useful for updating the progress of the player.

            It's also entirely possible to use a web player inside of the browser - the
            media server delivers a regular video stream in a very conventional way from the front-end perspective
            so this would be very straight forward.
            */
}</script>
</body>
</html>
