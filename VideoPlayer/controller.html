<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Button Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #351e77, #1c5571); 
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #19793d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2d8131;
        }
    </style>
</head>
<body>
    <button onclick="sendPostRequest()">Play/Pause</button>
    <script>
        function sendPostRequest() {
            /* Literally just send the post request */
            fetch('/playpause', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: ""
            });
}</script>
</body>
</html>
